<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>ToDo List (VueJs)</title>
</head>

<body>





    <div id="app">
        <div class="page">
            <!-- In here weâ€™ll put all our layout -->
            <div class="container d-flex justify-content-center align-items-center flex-column">


                <!-- Section of the Logo -->
                <div class="logo">
                    <!-- We will dynamically add the logo -->
                    <img :src="logoImage" width="300" class="mb-3">
                </div>


                <!-- Section of AddTasks -->
                <div class="addTasks mb-3">
                    <!-- Here the user will enter the new task -->
                    <input type="text" v-model="newTask" :placeholder="placeInput">
                    <button v-on:click="addTasks">Add</button>
                    <!-- Message to show in case the user entered task does not respect the rules to be added -->
                    <div class="error text-muted" v-show="error">
                        <p>{{errorMessage}}</p>
                    </div>
                </div>

                <!-- Section To Do List -->
                <div class="toDoList bg-light p-3 rounded-3">
                    <div class="title">{{title}}</div>
                    <div class="tasks" v-if="tasks.length > 0">
                        <!-- Title -->
                        <div class="task ps-2" v-for="(task, i) in tasks">
                            <span class="bulletList pe-2">
                                <i class="fas fa-dot-circle"></i>
                            </span> {{task}}
                            <span v-on:click="removeTasks(i)">
                                <i class="fas fa-times-circle"></i>
                            </span>
                        </div>
                    </div>
                    <!-- to-do list completion message -->
                    <div class="completionMessage text-center" v-else>{{completionMessage}}</div>
                </div>
            </div>
        </div>


    </div>















    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
